<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadTicker - Select Procedures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
    <nav class="main-nav">
        <a href="main.html" style="text-decoration: none; color: var(--accent-primary); font-weight: bold;">Back to Main</a>
        <h1 style="color: white; margin: 0 auto;">Select Procedures</h1>
    </nav>
    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search procedures..." class="search-input">
        </div>
        <table class="procedure-table">
            <thead>
                <tr>
                    <th>cpt_code</th>
                    <th>abbreviation</th>
                    <th>description</th>
                    <th>modality</th>
                    <th>wrVU</th>
                    <th>Visible</th>
                </tr>
            </thead>
            <tbody class="procedure-list-container">
                <!-- Procedure rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="selector.js"></script>
</body>
</html>
