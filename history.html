<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadTicker - Shift History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
    <nav class="main-nav">
        <a href="main.html" style="text-decoration: none; color: var(--accent-primary); margin-right: auto; font-weight: bold;">Main</a>
        <div class="nav-controls">
            <button id="logout-btn">Logout</button>
        </div>
    </nav>
    <main style="padding: 20px; max-width: 1200px; margin: auto;">
        <h1 style="text-align: center; margin-bottom: 20px;">Shift History</h1>
        <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
            <button id="export-csv-btn">Export to CSV</button>
        </div>
        <table id="history-table" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: var(--background-secondary);">
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">Shift Date</th>
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">Shift Title</th>
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">Shift Type</th>
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">Shift Length (hrs)</th>
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">Total wRVU</th>
                    <th style="padding: 12px; border: 1px solid var(--border-primary); text-align: left;">wRVU/hr</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="history.js"></script>
</body>
</html>
