<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadTicker - Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
    <nav class="main-nav">
        <a href="history.html" style="text-decoration: none; color: var(--accent-primary); font-weight: bold;">History</a>
        <div class="shift-info-inputs">
                <div class="input-group">
                    <label for="shift-title">Shift Title</label>
                    <input type="text" id="shift-title">
                </div>
                <div class="input-group">
                    <label for="shift-type">Shift Type</label>
                    <input type="text" id="shift-type">
                </div>
                <div class="input-group">
                    <label for="shift-length-hrs">Length (hrs)</label>
                    <input type="number" id="shift-length-hrs" class="input-narrow">
                </div>
                <div class="input-group">
                    <label for="goal-wrvu-per-hr">Goal wRVU/hr</label>
                    <input type="number" class="input-narrow" id="goal-wrvu-per-hr">
                </div>
                <div class="input-group">
                    <label for="shift-start-date">Start Date</label>
                    <input type="date" id="shift-start-date">
                </div>
                <div class="input-group">
                    <label for="shift-start-time">Start Time</label>
                    <input type="time" id="shift-start-time-field">
                </div>
            </div>
        <div class="nav-controls">
            <div class="dropdown">
                <button id="settings-btn" class="dropdown-toggle">Settings ⚙️</button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <button id="add-column-btn">Add column</button>
                    <button id="save-layout-btn">Save Layout</button>
                    <button id="reset-layout-btn">Reset Layout</button>
                    <button id="clear-counts-btn">Clear All Counts</button>
                    <a href="selector.html" class="dropdown-item-button">Select procedures</a>
                </div>
            </div>
            <button id="end-shift-btn">End Shift</button>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>
    <header class="dashboard-container">
        <div class="dashboard-section live-metrics">
            <div class="live-metrics-row">
                <div class="metric-item">
                    <span class="metric-title">Total wrvu</span>
                    <span class="metric-value">0</span>
                </div>
                <div class="metric-item">
                    <span class="metric-title">wrvu/hr</span>
                    <span class="metric-value">0</span>
                </div>
                <div class="metric-item" id="pace-metric-item">
                    <span class="metric-title">Pace</span>
                    <span class="metric-value">0h 0m</span>
                </div>
            </div>
            <div class="modality-trackers">
                <div class="modality-item"><span class="modality-name">Total</span><span class="modality-value">0</span></div>
                <div class="modality-item"><span class="modality-name">CT</span><span class="modality-value">0</span></div>
                <div class="modality-item"><span class="modality-name">MRI</span><span class="modality-value">0</span></div>
                <div class="modality-item"><span class="modality-name">XR</span><span class="modality-value">0</span></div>
                <div class="modality-item"><span class="modality-name">US</span><span class="modality-value">0</span></div>
                <div class="modality-item"><span class="modality-name">NM</span><span class="modality-value">0</span></div>
            </div>
        </div>
    </header>

    <main class="procedure-grid"></main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
