<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Shift</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <a href="history.html">History</a>
        <button id="logout-btn">Logout</button>
    </nav>
    <main>
        <h1>Ready to Begin?</h1>
        <button id="start-shift-btn">Start New Shift</button>
    </main>

    <div id="start-shift-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Shift Start Time</h2>
            <input type="datetime-local" id="shift-start-time-input">
            <button id="confirm-start-btn">Confirm</button>
            <button id="cancel-start-btn">Cancel</button>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
